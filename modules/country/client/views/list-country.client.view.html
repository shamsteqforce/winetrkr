<section class="main-view" ng-controller="CountryController" ng-init="find()">
  <div class="container">
    <div class="page-header">
      <h1>Country
        <small class="pull-right"><a ui-sref="country.create"><i class="fa fa-plus-circle"></i></a></small>
      </h1>
    </div>

    <table class="table">
      <thead>
        <th>Name</th>
        <th width="130">Action</th>
      </thead>
      <tbody>
        <tr ng-repeat="country in countries">
          <td ng-bind="country.title"></td>
          <td>
            <a ui-sref="country.state({countryId: country._id})">State</a> |
            <a ui-sref="country.view({countryId: country._id})">View</a></td>
          </tr>
        </tbody>
      </table>

    </div>
  </section>
